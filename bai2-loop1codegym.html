<script>
   let temperature = 0;
   do{
       temperature = +prompt("Xin mời bạn nhập vào nhiệt độ mình vào :");
       if(temperature > 100){
           alert("Yêu cầu giảm nhiệt độ");
       }else if(temperature < 20){
           alert("Yêu cầu tăng nhiệt độ");
       }else{
           alert("Nhiệt độ bình thường");
       }
   }
   while (temperature > 100  || temperature <20)
</script>
