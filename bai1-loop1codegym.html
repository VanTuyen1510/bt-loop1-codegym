<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sử dụng vòng lặp từ 1 đến 100</title>
</head>
<body>
<h2 id="result"></h2>
</body>

<script>
 let text = '';
 for (let i = 1 ; i <= 100 ;i++) {
        if(i === 99){
            alert("Hoàn thành");
            break;
        }
        text += "The number là :" + i + "<br>";
 }
 document.write(text);


</script>
</html>
